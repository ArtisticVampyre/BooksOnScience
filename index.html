<body class="bg-light">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <main role="main" class="container">

        <template id="header_data"> 
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded shadow-sm w-75 mx-auto">
            <img class="mr-3" src="./assets/logo_max_2.png" alt="" width="48" height="48">
            <div class="lh-100">
                <h6 class="mb-0 text-white lh-100">BooksOnScience</h6>
                <small>A library for you !</small>
            </div>
        </div>
    </template>

        <template id="section_data"> 
        <div class="my-3 p-5 bg-white rounded shadow-sm w-75 mx-auto" id="content_holder">
            <h6 class="border-bottom border-gray pb-2 mb-0" id ="category_name">Suggestions</h6>
            <template id="book_data">
            <div class="media text-muted pt-3">
                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark" id="book_title">Full Name</strong>
                        <a href="#" id ="book_link">Purchase</a>
                    </div>
                    <span class="d-block" id="book_author">@username</span>
                </div>
            </div>
        </template>
        </small>
        </div>
        </template>

        <template id="credits_data">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded shadow-sm w-75 mx-auto">
            <div class="lh-100">
                <div class="credits_tab">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </div>
    </template>
    </main>
